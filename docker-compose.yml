services:
  mysql:
    image: mysql:5.7
    container_name: mysql
    env_file:
     - .env
    ports:
      - "3306:3306"
    mem_limit: 512m  # Limit container memory to 512MB
    ulimits:
     nofile: # Fix memory leak issue on some systems when LimitCORE=infinity (containerd)
      soft: 1048576
      hard: 1048576
    volumes:
      - ./mysql/oso.sql:/docker-entrypoint-initdb.d/oso.sql
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf

    networks:
     - osobusa-net

  backend:
    build: ./FastAPI
    container_name: backend
    image: amurpo/fast-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - mysql
    networks:
      - osobusa-net 
  
  frontend:
    build: ./react-frontend
    image: amurpo/react-frontend
    container_name: frontend
    ports:
      - "3000:3000"
    networks:
      - osobusa-net

networks:
  osobusa-net:
