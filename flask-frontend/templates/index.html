<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans %}Osobusa-kun{% endtrans %}</title>
    <link id="theme-link" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/static/favicon.ico">
    <style>
        /* Center images */
        .carousel {
            max-width: 1200px;
            max-height: 800px;
            overflow: hidden;
            margin: 0 auto;
            position: relative; /* Para el bot√≥n */
        }

        .carousel-item img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: black;
        }

        body.dark-theme {
            background-color: #1a1a1a; 
        }

        h1.dark-theme {
            color: white;
        }

        .switch-container {
            text-align: center;
            position: absolute;
            bottom: 0px; 
            left: 0;
            right: 0;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: gray; 
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: darkorchid; 
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .slider:before {
            content: '‚òÄÔ∏è';
        }

        input:checked + .slider:before {
            content: 'üåô';
        }
    </style>
</head>
<body>
    <h1>{% trans %}¬°Hola, Soy un oso!{% endtrans %}</h1>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="2000">
        <div class="carousel-inner">
            {% for image in images %}
                <div class="carousel-item {% if loop.index0 == 0 %}active{% endif %}">
                    <img src="{{ image['Link'] }}" class="d-block" alt="Image {{ image['ID'] }}">
                </div>
            {% endfor %}
        </div>
        <div class="switch-container">
            <label class="switch">
                <input id="slider" type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        (function () {
            var sliderChecked = true;
            if (localStorage.getItem('theme') === 'theme-light') {
                setTheme('theme-light');
                sliderChecked = false;
            } else {
                setTheme('theme-dark');
                sliderChecked = true;
            }
            $(document).ready(function () {
                document.getElementById('slider').checked = sliderChecked;
            });

            document.getElementById('slider').addEventListener('change', function () {
                if (this.checked) {
                    setTheme('theme-dark');
                } else {
                    setTheme('theme-light');
                }
            });

            function setTheme(themeName) {
                document.body.classList.toggle('dark-theme', themeName === 'theme-dark');
                document.querySelector('h1').classList.toggle('dark-theme', themeName === 'theme-dark');
                localStorage.setItem('theme', themeName);
            }
        })();
    </script>
</body>
</html>
